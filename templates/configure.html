<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Pace Timer - Configuration</title>
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="config-container">
    <div class="config-header">
      <h1>⚙️ Pace Timer Configuration</h1>
      <a href="/view" class="back-btn">← Back to Timer</a>
    </div>

    <div class="config-form">
      <form id="configForm">
        <div class="form-group">
          <label for="totalTime">Total Time (seconds):</label>
          <input type="number" id="totalTime" name="total_seconds" min="1" required>
          <small>Total duration for the timer in seconds</small>
        </div>

        <div class="form-group">
          <label for="numEnds">Number of Ends:</label>
          <input type="number" id="numEnds" name="num_ends" min="1" required>
          <small>Number of progress boxes to display</small>
        </div>

        <div class="form-group">
          <label for="logoUrl">Logo URL:</label>
          <input type="url" id="logoUrl" name="logo_url" placeholder="https://example.com/logo.png">
          <small>Optional logo image URL to display in the timer</small>
        </div>

        <div class="form-group">
          <label for="messageText">Message Text:</label>
          <textarea id="messageText" name="message" rows="4" placeholder="Enter the message to display at the bottom of the timer..."></textarea>
          <small>Custom message text that appears at the bottom of the timer display</small>
        </div>

        <div class="form-actions">
          <button type="submit" class="save-btn">💾 Save Configuration</button>
          <button type="button" class="reset-btn" onclick="resetForm()">🔄 Reset to Defaults</button>
        </div>
      </form>

      <div id="statusMessage" class="status-message"></div>
    </div>
  </div>

<script src="/static/js/config.js"></script>
</body>
</html>
